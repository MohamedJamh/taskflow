server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
spring:
    application:
      name: taskFlow
    jpa:
      hibernate:
        ddl-auto: none # not working !
      properties:
        # temporarily solution to prevent hibernate from creating tables , (ddl-auto: none) will not work
        hibernate:
          hbm2ddl:
            auto: none
        # ----------------------
          show_sql: true
          format_sql: true
          use_sql_comments: true
    datasource:
        url: jdbc:postgresql://localhost:5432/taskflow
        username: postgres
        password: root
        driver-class-name: org.postgresql.Driver
jwt:
    access:
        expirationInMs: 1440000 # 24 minutes
    refresh:
        expirationInMonths: 1
    signing:
        key: p5eHhtsr9qvSTaybbxGgYkhvnT7PYcqCxi6tNUEyXvQ=
seeder:
    enabled: false
    user:
        password: 1234
logging:
  level:
    org:
      springframework:
        web: trace
    liquibase: trace
